<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="keywords" content="HTML, CSS, Google, The Odin Project" />
    <meta
      name="description"
      content="A clone of the Google search results page made to practice HTML and CSS"
    />
    <meta name="author" content="Konstantinos Pardalos" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/main.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header id="main-header">
      <!-- Mobile Navigation-->
      <span id="burger-menu" class="mobile"
        ><svg
          style="fill: #70757a; width: 24px; height: 24px"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M0 0h24v24H0z" fill="none"></path>
          <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg
      ></span>
      <!-- Nav Logo -->
      <a id="g-logo" href="#">
        <img
          src="assets/images/googlelogo_color_272x92dp.png"
          alt="Google Logo"
        />
      </a>
      <!-- Nav Search -->
      <form id="search-form">
        <div id="search-container">
          <input
            id="search-field"
            type="text"
            name="search"
            autocomplete="off"
            value="the odin project"
          />
          <svg
            focusable="false"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="28px"
          >
            <path fill="#70757a"
              d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
            ></path>
            <span class="search-hr"></span>
          </svg>
          <svg
            focusable="false"
            viewBox="0 0 24 24"
            width="28px"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill="#4285f4"
              d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
            ></path>
            <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
            <path
              fill="#fbbc05"
              d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
            ></path>
            <path
              fill="#ea4335"
              d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
            ></path>
          </svg>
          <svg
            class="mic-icon"
            focusable="false"
            viewBox="0 0 24 24"
            width="28px"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill="#4285f4"
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            ></path>
          </svg>
        </div>
      </form>
      <!-- Nav Apps/Login-->
      <div id="top-apps">
        <span id="apps-icon" class="no-mobile">
          <svg focusable="false" viewBox="0 0 24 24">
            <path
              fill="#5f6368"
              d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
            ></path>
          </svg>
        </span>
        <a id="login-btn" href="#">Sign In</a>
      </div>
      <div id="header-nav">
        <div id="nav-container">
          <nav id="results-nav">
            <ul>
              <li>
                <a class="active" href="#"
                  ><span
                    ><svg focusable="false" viewBox="0 0 24 24" width="16px">
                      <path
                        fill="#5f6368"
                        d="M10 2v2a6 6 0 0 1 6 6h2a8 8 0 0 0-8-8"
                      ></path>
                      <path
                        fill="#ea4335"
                        d="M10 4V2a8 8 0 0 0-8 8h2c0-3.3 2.7-6 6-6"
                      ></path>
                      <path
                        fill="#fbbc04"
                        d="M4 10H2a8 8 0 0 0 8 8v-2c-3.3 0-6-2.69-6-6"
                      ></path>
                      <path
                        fill="#4285f4"
                        d="M22 20.59l-5.69-5.69A7.96 7.96 0 0 0 18 10h-2a6 6 0 0 1-6 6v2c1.85 0 3.52-.64 4.88-1.68l5.69 5.69L22 20.59"
                      ></path></svg></span
                  >All</a
                >
              </li>
              <li>
                <a href="#"
                  ><span
                    ><svg focusable="false" viewBox="0 0 24 24" width="16px">
                      <path
                        fill="#5f6368"
                        d="M14 13l4 5H6l4-4 1.79 1.78L14 13zm-6.01-2.99A2 2 0 0 0 8 6a2 2 0 0 0-.01 4.01zM22 5v14a3 3 0 0 1-3 2.99H5c-1.64 0-3-1.36-3-3V5c0-1.64 1.36-3 3-3h14c1.65 0 3 1.36 3 3zm-2.01 0a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v14a1 1 0 0 0 1 1h7v-.01h7a1 1 0 0 0 1-1V5"
                      ></path></svg></span
                  >Images</a
                >
              </li>
              <li>
                <a href="#"
                  ><span
                    ><svg focusable="false" viewBox="0 0 24 24" width="16px">
                      <path
                        fill="#5f6368"
                        d="M10 16.5l6-4.5-6-4.5v9zM5 20h14a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v14a1 1 0 0 0 1 1zm14.5 2H5a3 3 0 0 1-3-3V4.4A2.4 2.4 0 0 1 4.4 2h15.2A2.4 2.4 0 0 1 22 4.4v15.1a2.5 2.5 0 0 1-2.5 2.5"
                      ></path></svg></span
                  >Videos</a
                >
              </li>
              <li>
                <a href="#"
                  ><span
                    ><svg focusable="false" viewBox="0 0 24 24" width="16px">
                      <path
                        fill="#5f6368"
                        d="M12 11h6v2h-6v-2zm-6 6h12v-2H6v2zm0-4h4V7H6v6zm16-7.22v12.44c0 1.54-1.34 2.78-3 2.78H5c-1.64 0-3-1.25-3-2.78V5.78C2 4.26 3.36 3 5 3h14c1.64 0 3 1.25 3 2.78zM19.99 12V5.78c0-.42-.46-.78-1-.78H5c-.54 0-1 .36-1 .78v12.44c0 .42.46.78 1 .78h14c.54 0 1-.36 1-.78V12zM12 9h6V7h-6v2"
                      ></path></svg></span
                  >News</a
                >
              </li>
              <li>
                <a href="#"
                  ><span
                    ><svg focusable="false" viewBox="0 0 24 24" width="16px">
                      <path
                        fill="#5f6368"
                        d="M18 2H6a2 2 0 0 0-2 2v16c0 1.1.9 2 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zm0 18H6V4h2v8l2.5-1.5L13 12V4h5v16"
                      ></path></svg></span
                  >Books</a
                >
              </li>
              <li>
                <a href="#"
                  ><span
                    ><svg focusable="false" viewBox="0 0 24 24" width="16px">
                      <path
                        fill="#5f6368"
                        d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"
                      ></path></svg></span
                  >More</a
                >
              </li>
            </ul>
          </nav>
          <div id="nav-tools">
            <span>Settings</span>
            <div class="tools-btn">Tools</div>
          </div>
        </div>
      </div>
    </header>

    <div id="content-container">
      <main id="search-results"></main>
      <aside id="info-box"></aside>
    </div>

    <footer>
      <div id="user-location">Country<span class="footer-hr"></span><span class="loc-icon"></span><span id="location">Location</span> - From your Internet address - <a href="#">Use precise location</a> - <a href="#">Learn more</a></div>
      <nav id="footer-nav">
        <div class="footer-links">
          <a href="#">Help</a>
          <a href="#">Send feedback</a>
          <a href="#">Privacy</a>
          <a class="no-mobile" href="#">Terms</a>
        </div>
      </nav>
    </footer>
  </body>
</html>
